text:
  در یک مهمانی برخی با هم دست می دهند. از آن ها می خواهیم تا روی یک
  کاغذ بنویسند که با چند نفر دست داده اند و سپس اعداد نوشته شده را با هم
  جمع می زنیم. ثابت کنید حاصل به دست آمده یک عدد زوج است.
  اگر این مسئله را بر روی گراف بکشیم و یال های رئوس را رسم کنیم خواهیم دید تعداد افرادی که به هم دست می دهند دو برابر تعداد یال ها است   .
  زیرا هر یال دو سر دارد ک هر سر ب یک راس وصل می شود  
  از این رابطه نتیجه می گیریم ک 
  تعداددست هایی ک به هم داده می شود زوج است.
